<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Austin Anarchy</title>

  <!-- ANGULAR -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.4/angular-route.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/controllers/profileController.js"></script>
  <script type="text/javascript" src="js/controllers/landingController.js"></script>
  <script type="text/javascript" src="js/controllers/joinController.js"></script>
  <script type="text/javascript" src="js/controllers/navController.js"></script>
  <!-- <script type="text/javascript" src="js/controllers/teasController.js"></script>
  <script type="text/javascript" src="js/controllers/cartController.js"></script>
  <script type="text/javascript" src="js/directives/caffeine.js"></script> -->

  <link rel="stylesheet" href="/styles/site.css">
  <link rel="icon" href="/img/star_icon.png">
</head>
<body ng-app="anarchy">

  <header>
    <div class="logo">
      <a href="/#/"><img src="img/logo.png"></a>
      <span>
        AUSTIN ANARCHY
        <img src="img/star_icon.png">
        MEN'S ROLLER DERBY
      </span>
    </div>
    <ul>
      <li><a href="#">Log In</a></li>
      <li><a href="#">Log Out</a></li>
    </ul>
  </header>

  <nav ng-controller="navController as n">
    <ul>
      <!-- <li><a href="">Calendar</a></li> -->
      <li><a ng-click="n.setClicked('profile')" ng-class="{'noClick': n.nav.profile}" id="profile" href="">Profile</a></li>
      <li><a ng-click="n.setClicked('teams')" ng-class="{'noClick': n.nav.teams}" id="teams" href="">Teams</a></li>
      <li><a ng-click="n.setClicked('join')" ng-class="{'noClick': n.nav.join}" id="join" href="/#/join">Join Anarchy</a></li>
      <li><a ng-click="n.setClicked('who')" ng-class="{'noClick': n.nav.who}" id="who" href="/#/whoarewe">Who Are We?</a></li>
      <li><a ng-click="n.setClicked('admin')" ng-class="{'noClick': n.nav.admin}" id="admin" href="">Admin</a></li>
    </ul>
  </nav>

  <div ng-view></div>

</body>
</html>
