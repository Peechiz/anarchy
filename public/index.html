<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Austin Anarchy</title>

  <!-- ANGULAR -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://code.angularjs.org/1.4.4/angular-route.min.js" charset="utf-8"></script>
  <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/controllers/navController.js"></script>
  <script type="text/javascript" src="js/controllers/profileController.js"></script>
  <script type="text/javascript" src="js/controllers/landingController.js"></script>
  <script type="text/javascript" src="js/controllers/joinController.js"></script>
  <script type="text/javascript" src="js/controllers/adminController.js"></script>
  <script type="text/javascript" src="js/controllers/teamsController.js"></script>

  <link rel="stylesheet" href="/styles/site.css">
  <link rel="icon" href="/img/star_icon.png">
</head>
<body ng-app="anarchy">

  <header ng-controller="navController as n">
    <div class="logo">
      <img ng-click="n.reload()" src="img/logo.png">
      <span>
        AUSTIN ANARCHY
        <img src="img/star_icon.png">
        MEN'S ROLLER DERBY
      </span>
    </div>
    <ul>
      <li ng-hide="n.hasLogin || n.form"><a href="" ng-click="n.form = true">Log In</a></li>
      <li ng-show="n.form">
        <form ng-submit="n.login(n.user,n.pass,n.cb)">
          <span ng-show="n.error" class="error">{{n.msg}}</span>
          <label for="">User Name: </label>
          <input type="text" name="userName"
          ng-model="n.user">

          <label for="">Password: </label>
          <input type="password" name="password"
          ng-model="n.pass">

          <input type="submit">
        </form>
      </li>
      <li ng-show="n.hasLogin"><a href="" ng-click="n.logout()">Log Out</a></li>
    </ul>
  </header>

  <nav ng-controller="navController as n">
    <ul>
      <!-- <li><a href="">Calendar</a></li> -->
      <li ng-if="n.hasLogin">
        <a id="profile" href="/#/profile"
        ng-click="n.setClicked('profile')"
        ng-class="{'noClick': n.nav.profile}">
          Profile
        </a>
      </li>
      <li>
        <a id="teams" href="/#/teams"
        ng-click="n.setClicked('teams')"
        ng-class="{'noClick': n.nav.teams}">
          Teams
        </a>
      </li>
      <li>
        <a id="join" href="/#/join"
        ng-click="n.setClicked('join')"
        ng-class="{'noClick': n.nav.join}">
          Join Anarchy
        </a>
      </li>
      <li>
        <a id="who" href="/#/whoarewe"
        ng-click="n.setClicked('whoarewe')"
        ng-class="{'noClick': n.nav.whoarewe}">
          Who Are We?
        </a>
      </li>
      <li ng-if="n.isAdmin">
        <a id="admin" href="/#/admin"
        ng-click="n.setClicked('admin')"
        ng-class="{'noClick': n.nav.admin}">
          Admin
        </a>
      </li>
    </ul>
  </nav>

  <div ng-view></div>

</body>
</html>
